<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomix. - Contact</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="flex-container">
            <h1 class="flex-item"><a href="index.html">Autonomix.</a></h1>
            <nav>
                <ul class="flex-container">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <form action="" class="contact-form">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="first_name" class="form-field">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="last_name" class="form-field">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" class="form-field">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit" class="form-field">
        <input type="reset" value="Reset Form" class="form-field">
    </form>

</body>
</html>
