<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Autonomix.</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    
    <header class="header">
        <div class="flex-container">
            <h1 class="flex-item"><a href="index.html">Autonomix.</a></h1>
            <nav>
                <ul class="nav-flex-container">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Learn</a>
                        <div class="learn-menu">
                            <ul>
                                <li><a href="balance.html">Balance</a></li>
                                <li><a href="eq.html">EQ</a></li>
                                <li><a href="compression.html">Compression</a></li>
                            </ul>
                        </div>
                    <li><a href="contact.html">Contact</a></li>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="form-wrapper">
        <div class="contact-heading">
            <h2>Contact</h2>
            <p>Reach out to us with any queries. </p>
        </div>

        <form action="" class="contact-form">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="form-field">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" class="form-field">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" class="form-field">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" class="form-field"></textarea>
            <input type="submit" value="Submit" class="form-field form-btn">
            <input type="reset" value="Reset Form" class="form-field form-btn">
        </form>

    </div>

    <footer>
        <div class="social-links" aria-label="social-links">
            <a href="https://twitter.com" target="_blank" aria-label="Find us on Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" aria-label="Find us on Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com" target="_blank" aria-label="Find us on Facebook"><i class="fab fa-facebook-f"></i></a>
        </div>
    </footer>

</body>
</html>
